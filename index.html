<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>API Demo — Divine</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 1.25rem; max-width: 900px; margin: auto; }
    label, button { display:block; margin-top: .5rem; }
    input { padding: .4rem; border: 1px solid #ccc; border-radius: 6px; width:100%; box-sizing:border-box; }
    #output { white-space: pre-wrap; background:#f8f8f8; padding: .75rem; border-radius:6px; margin-top:1rem; }
    #status { margin-top:.75rem; color:#555; }
  </style>
</head>
<body>
  <h1>API Demo</h1>
  <p>Replace API URL and API Key below with your real endpoint and key. For sensitive keys, see notes in the README (do not hardcode secrets for public sites).</p>

  <label for="apiUrl">
    API URL
    <input id="apiUrl" type="url" value="https://api.poe.com/v1/chat/completions" placeholder="https://api.poe.com/v1/chat/completions" />
  </label>

  <label for="apiKey">
    API Key (if required)
    <input id="apiKey" type="text" placeholder="Optional — do not hardcode secrets for public sites" />
  </label>

  <button id="fetchBtn" type="button">Fetch data</button>

  <div id="status" aria-live="polite"></div>
  <div id="output" role="region" aria-label="Response output"></div>

  <script>
    // Simple fetch example. Runs in the browser.
    // IMPORTANT:
    //  - If your API does not allow cross-origin requests from the page origin,
    //    the request will fail (CORS). See README for workarounds (server proxy).
    //  - Do NOT store secret API keys in this client-side file on public sites.
    //    Use a server-side proxy or serverless function for secrets.

    document.getElementById('fetchBtn').addEventListener('click', async () => {
      const out = document.getElementById('output');
      const status = document.getElementById('status');
      out.textContent = '';
      status.textContent = 'Requesting...';

      const apiUrl = document.getElementById('apiUrl').value.trim();
      const apiKey = document.getElementById('apiKey').value.trim();

      if (!apiUrl) {
        status.textContent = 'Please provide an API URL.';
        return;
      }

      try {
        const headers = new Headers();
        // If your API expects a Bearer token adjust accordingly.
        if (apiKey) headers.append('Authorization', 'Bearer ' + apiKey);
        headers.append('Accept', 'application/json');

        const res = await fetch(apiUrl, { method: 'GET', headers, mode: 'cors' });

        if (!res.ok) {
          const text = await res.text();
          status.textContent = `HTTP ${res.status} ${res.statusText}`;
          out.textContent = text;
          return;
        }

        // Try to parse JSON, fall back to text
        try {
          const data = await res.json();
          out.textContent = JSON.stringify(data, null, 2);
        } catch (e) {
          const data = await res.text();
          out.textContent = data;
        }

        status.textContent = 'Success';
      } catch (err) {
        // Network/CORS errors end up here
        status.textContent = 'Network or CORS error: ' + (err && err.message ? err.message : String(err));
      }
    });
  </script>
</body>
</html>
